# The service configuration can also be read from a JSON file pointed to by TRANSFORM_CONFIG_PATH or adjusted via environment variables such as TRANSFORM_SERVICE_LOG_LEVEL.
service:
  name: ggt
  log_level: info
  metrics_port: 9090
  health_port: 8080
  shutdown_timeout: 30s

kafka:
  consumer:
    brokers:
      - localhost:9092
    group_id: ggt
    topics:
      - raw.events
    session_timeout: 45s
    max_poll_interval: 5m
    auto_offset_reset: earliest
    enable_auto_commit: false
    fetch_max_records: 1024
    poll_interval_ms: 10
  producer:
    brokers:
      - localhost:9092
    compression: snappy
    idempotent: true
    max_in_flight: 5
    batch_size: 16384
    linger_ms: 10
    acks: all

transforms:
  pipelines:
    - name: user_enrichment
      input_topics:
        - raw.users
      output_topic: enriched.users
      dlq_topic: dlq.users
      transforms:
        - type: field.rename
          config:
            mappings:
              user_id: id
              user_name: name
        - type: enrich.lookup
          config:
            source: redis
            key_field: id
            cache_ttl: 5m
            redis:
              addr: localhost:6379
              db: 0
            target_field: user_metadata
        - type: data.mask
          config:
            fields:
              - email
              - phone
            mask_type: partial
            preserve_length: true
        - type: validate.schema
          config:
            schema_file: schemas/user.json
            on_error: dlq
    - name: order_processing
      input_topics:
        - raw.orders
      output_topic: enriched.orders
      dlq_topic: dlq.orders
      transforms:
        - type: field.flatten
          config:
            field: shipping_address
            prefix: shipping_
        - type: data.convert
          config:
            fields:
              - name: total_amount
                from: string
                to: float64
              - name: order_date
                from: string
                to: timestamp
                format: "2006-01-02T15:04:05Z"
        - type: enrich.http
          config:
            url: "http://inventory-service/api/v1/products/{{.product_id}}"
            method: GET
            timeout: 500ms
            cache_ttl: 10m
            target_field: product_info
        - type: filter.condition
          config:
            condition: "payload.status == 'completed'"
            on_false: drop
    - name: conditional_processing
      input_topics:
        - raw.events
      output_topic: processed.events
      dlq_topic: dlq.events
      transforms:
        - type: field.add
          config:
            fields:
              processed_at: "{{now}}"
        - type: field.rename
          condition: "payload.type == 'user'"
          config:
            mappings:
              user_id: id
        - type: data.convert
          branches:
            - condition: "payload.category == 'order'"
              transforms:
                - type: data.convert
                  config:
                    fields:
                      - name: amount
                        from: string
                        to: float64
                - type: field.add
                  config:
                    fields:
                      order_processed: true
            - condition: "payload.category == 'notification'"
              transforms:
                - type: field.rename
                  config:
                    mappings:
                      message: content
                - type: data.mask
                  config:
                    fields:
                      - email
                    mask_type: full

    - name: all_transforms_demo
      input_topics:
        - raw.all
      output_topic: processed.all
      dlq_topic: dlq.all
      transforms:
        - type: field.add
          config:
            fields:
              processed_at: "{{now}}"

        - type: field.rename
          config:
            mappings:
              old_id: id

        - type: field.extract
          config:
            source: nested.email
            target: email_local

        - type: field.flatten
          config: {}

        - type: field.unflatten
          config: {}

        - type: field.remove
          config:
            fields:
              - temp
              - debug

        - type: data.case
          config:
            field: name
            case: title

        - type: data.convert
          config:
            field: total_amount
            to: float

        - type: data.format
          config:
            field: display_name
            format: "%s - %s"
            args:
              - first_name
              - last_name

        - type: data.encode
          config:
            source_field: notes
            operation: encode
            format: base64

        - type: data.hash
          config:
            source_field: password
            algorithm: sha256

        - type: data.join
          config:
            source_field: tags
            separator: ","

        - type: data.split
          config:
            field: csv_field
            separator: ","

        - type: data.regex
          config:
            source_field: raw_text
            pattern: "(?i)password=([\w-]+)"
            replacement: "password=[REDACTED]"

        - type: data.mask
          config:
            source_field: email
            keep_prefix: 3
            mask_char: "*"

        - type: split.array
          config:
            field: items
            key: item

        - type: split.regex
          config:
            field: tags_str
            pattern: "\\w+"
            key: tag

        - type: filter.condition
          config:
            expression: "payload.total_amount > 1000"

        - type: filter.split
          config:
            field: line_items
            target: line_item
            drop_empty: false

        - type: filter.route
          config:
            conditions:
              - condition: "payload.type == 'audit'"
                topic: audits
              - condition: "payload.priority == 'high'"
                topic: alerts
            default: processed.all

        - type: validate.required
          config:
            fields:
              - id
              - total_amount
            on_error: dlq

        - type: validate.rules
          config:
            rules:
              amount_positive: "payload.total_amount > 0"
              has_id: "payload.id != nil"
            on_error: dlq

        - type: validate.schema
          config:
            schema_file: schemas/all.json
            on_error: dlq

        - type: aggregate.count
          config:
            key_field: id
            count: 10
            aggregations:
              - field: total_amount
                function: sum
                as: total_sum

        - type: aggregate.window
          config:
            key_field: id
            max_events: 5
            max_duration: 1m
            aggregations:
              - field: total_amount
                function: avg
                as: avg_amount

enrichment:
  redis:
    default:
      addr: localhost:6379
      password: ""
      db: 0
      max_retries: 3
      pool_size: 10
  http:
    default_timeout: 1s
    max_idle_conns: 100
    max_conns_per_host: 10
    max_response_size: 10485760
  postgres:
    # NOTE: In production, inject the actual database URL via environment variables
    # or a secret management system. Do not commit real credentials.
    url: "${POSTGRES_URL}"
    max_open_conns: 10
    max_idle_conns: 5
    conn_max_lifetime: 1h
    query_timeout: 10s

metrics:
  namespace: transform_service
  subsystem: pipeline
  buckets:
    latency: [0.001, 0.005, 0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1, 2.5, 5, 10]
    size: [100, 500, 1000, 5000, 10000, 50000, 100000]
