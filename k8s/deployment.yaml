apiVersion: apps/v1
kind: Deployment
metadata:
  name: ggt-deployment
  labels:
    app: ggt
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ggt
  template:
    metadata:
      labels:
        app: ggt
    spec:
      containers:
      - name: ggt
        image: ggt:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9095
          name: metrics
        - containerPort: 8085
          name: health
        env:
        - name: TRANSFORM_CONFIG_PATH
          value: "/app/config/config.yaml"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8085
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config-volume
        configMap:
          name: ggt-config